{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
<body>
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Lista <b>de alumnos</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new" onclick="mostrarFormulario()"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Facultad</th>
                        <th>Fecha de ingreso</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="alumnos-container"></tbody>
            </table>
        </div>
    </div>
</div>     
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div id="formulario-agregar" style="display: none;">
                        <h2>Agregar Nuevo Alumno</h2>
                        <input type="text" id="nombre" placeholder="Nombre">
                        <input type="text" id="programa" placeholder="Programa">
                        <input type="date" id="fecha-ingreso">
                        <button class="btn btn-info guardar" onclick="agregarAlumno()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div id="formulario-modificar" style="display: none;">
                        <h2>Modificar Alumno</h2>
                        <div class="form-group">
                            <label for="nombre-modificar">Nombre:</label>
                            <input type="text" id="nombre-modificar" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="programa-modificar">Programa:</label>
                            <input type="text" id="programa-modificar" placeholder="Programa">
                        </div>
                        <div class="form-group">
                            <label for="fecha-ingreso-modificar">Fecha de Ingreso:</label>
                            <input type="date" id="fecha-ingreso-modificar">
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <button onclick="guardarCambios()">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static "js/app.js" %}"> </script>
</body>
</html>
